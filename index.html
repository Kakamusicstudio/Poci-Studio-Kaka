<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaka Studio â€“ Live Show</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;overflow:hidden;font-family:'Playfair Display', serif;background:#0b0b0f;color:#fff;}
a{text-decoration:none;color:#fff;}
.container{position:relative;width:100%;height:100vh;}

/* OPENING */
#opening{
  position:fixed;inset:0;background:#0b0b0f;z-index:9999;
  display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
}
#opening h2{font-family:'Great Vibes',cursive;font-size:2.5rem;margin-bottom:10px;}
#opening button{
  margin-top:20px;padding:14px 28px;border-radius:14px;border:none;
  background:linear-gradient(135deg,#ffb347,#ffcc33);color:#000;font-weight:700;font-size:16px;cursor:pointer;
}

/* GALLERY FULL SCREEN */
.gallery{
  position:absolute;inset:0;width:100%;height:100%;
  overflow:hidden;
}
.gallery img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  opacity:0;transition:opacity 1s ease;
}
.gallery img.active{opacity:1;}

/* BUTTONS SIMPLE */
.buttons{
  position:absolute;bottom:40px;width:100%;display:flex;flex-direction:column;align-items:center;gap:12px;
}
.btn{
  display:block;padding:14px 28px;border-radius:14px;font-weight:600;background:linear-gradient(135deg,#ffb347,#ffcc33);color:#000;
}
.btn:hover{opacity:0.85;}

/* FOOTER */
footer{display:none;}
</style>
</head>
<body>

<!-- OPENING -->
<div id="opening">
  <h2>Kaka Studio</h2>
  <button onclick="openInvite()">ðŸ”Š OPEN LIVE ðŸ”Š</button>
</div>

<!-- MUSIC -->
<audio id="bgm" loop>
  <source src="lgu kpi kk.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <!-- GALLERY FOTO FULL -->
  <div class="gallery">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
  </div>

  <!-- BUTTONS LIVE & DONASI -->
  <div class="buttons">
    <a class="btn" href="https://www.tiktok.com/@pocistudio/live" target="_blank">ðŸ“º LIVE TIKTOK</a>
    <a class="btn" href="https://link.dana.id/089508492270" target="_blank">ðŸ’¸ DONASI DANA</a>
  </div>
</div>

<script>
// AUDIO & OPENING
const bgm=document.getElementById('bgm');
function openInvite(){
  document.getElementById('opening').style.display='none';
  bgm.volume=0.6;
  bgm.play();
}

// AUTO SLIDE FOTO
const slides=document.querySelectorAll('.gallery img');
let i=0;
setInterval(()=>{
  slides[i].classList.remove('active');
  i=(i+1)%slides.length;
  slides[i].classList.add('active');
},4000);
</script>
</body>
</html>
