<script>
let bgm=document.getElementById('bgm');
let play=false;
let audioCtx, analyser, source, dataArray;

function openInvite(){
  const o=document.getElementById('opening');
  o.classList.add('fade-out');

  if(!audioCtx){
    audioCtx=new (window.AudioContext||window.webkitAudioContext)();
    analyser=audioCtx.createAnalyser();
    source=audioCtx.createMediaElementSource(bgm);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize=256;
    dataArray=new Uint8Array(analyser.frequencyBinCount);
  }

  bgm.muted=true;
  bgm.play().then(()=>{
    bgm.pause();
    bgm.muted=false;
    bgm.play();
    play=true;
  }).catch(()=>{});

  setTimeout(()=>o.style.display='none',800);
  animateUltra360();
}

const heroText=document.querySelector('.hero-text');
const cards=document.querySelectorAll('.card');
const galleryImgs=document.querySelectorAll('.gallery img');
const bgflashElem=document.getElementById('bgflash');
const scanbar=document.getElementById('scanbar');
const ledscan=document.getElementById('ledscan');

function animateUltra360(){
  if(!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  const avg=dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
  const glow=Math.min(250,avg/1.1);

  const r=Math.floor(Math.random()*255);
  const g=Math.floor(Math.random()*255);
  const b=Math.floor(Math.random()*255);
  const color=`rgb(${r},${g},${b})`;

  heroText.style.textShadow=`0 0 ${glow}px ${color},0 0 ${glow*2}px ${color},0 0 ${glow*4}px ${color},0 0 ${glow*6}px ${color}`;
  cards.forEach(c=>{
    c.style.boxShadow=`0 0 ${glow}px ${color},0 0 ${glow*2}px ${color},0 0 ${glow*4}px ${color},0 0 ${glow*6}px ${color}`;
  });
  galleryImgs.forEach(img=>{
    img.style.boxShadow=`0 0 ${glow/1.2}px ${color},0 0 ${glow}px ${color},0 0 ${glow*2}px ${color},0 0 ${glow*3}px ${color}`;
    const scale=1+Math.random()*avg/3000;
    const rotate=(Math.random()-0.5)*avg/15;
    img.style.transform=`scale(${scale}) rotate(${rotate}deg)`;
  });

  const alpha=Math.min(0.8,avg/180);
  bgflashElem.style.background=`rgba(${r},${g},${b},${alpha})`;
  scanbar.style.background=`linear-gradient(90deg,transparent 45%, rgba(${r},${g},${b},0.4) 50%, transparent 55%)`;
  ledscan.style.background=`repeating-linear-gradient(45deg, transparent 0 2px, rgba(${r},${g},${b},0.2) 2px 4px)`;

  if(avg>150){
    for(let i=0;i<5;i++){
      const conf=document.createElement('div');
      conf.style.position='fixed';
      conf.style.width='8px';
      conf.style.height='8px';
      conf.style.borderRadius='50%';
      conf.style.left=Math.random()*100+'%';
      conf.style.top='-10px';
      conf.style.background=`hsl(${Math.random()*360},80%,60%)`;
      conf.style.zIndex=9999;
      conf.style.opacity=0.9;
      conf.style.transition='top 1s linear';
      document.body.appendChild(conf);
      setTimeout(()=>{conf.style.top='110%';},10);
      setTimeout(()=>{conf.remove();},1200);
    }
  }

  requestAnimationFrame(animateUltra360);
}
</script>
