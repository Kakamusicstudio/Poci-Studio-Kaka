<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{font-family:'Poppins',sans-serif;overflow:hidden;width:100%;height:100%;background:#0a0a0f;color:#fff;}

/* CYBER GRID & RGB */
body::before{
  content:'';
  position:fixed;inset:0;
  background:
    linear-gradient(0deg, rgba(0,255,255,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.05) 1px, transparent 1px);
  background-size:30px 30px;
  z-index:-2;
}
body::after{
  content:'';
  position:fixed;inset:0;
  background:linear-gradient(45deg,#ff00ff,#00ffff,#ffea00,#ff00ff);
  background-size:600% 600%;
  animation:neonBG 12s linear infinite;
  opacity:.2;
  z-index:-1;
}
@keyframes neonBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* SCANLINES */
.scanline{
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 2px,
    transparent 2px,
    transparent 4px
  );
  z-index:9999;
  pointer-events:none;
}

/* OPENING */
#opening{
  position:fixed;inset:0;
  background:#0a0a0f;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:9999;text-align:center;
}
#opening h1{
  font-family:'Orbitron',sans-serif;
  font-size:60px;
  background:linear-gradient(90deg,#0ff,#f0f,#ff0,#0ff);
  -webkit-background-clip:text;color:transparent;
  text-shadow:0 0 12px #0ff,0 0 24px #f0f;
}
#opening button{
  margin-top:32px;padding:22px 56px;
  border:none;border-radius:50px;
  background:#0ff;color:#000;
  font-weight:900;font-size:22px;
  cursor:pointer;
  animation:glowPulse 1s infinite;
}

/* PULSE ANIM */
@keyframes glowPulse{
  0%{text-shadow:0 0 8px #0ff,0 0 16px #f0f;transform:scale(1);}
  50%{text-shadow:0 0 16px #0ff,0 0 32px #f0f;transform:scale(1.08);}
  100%{text-shadow:0 0 8px #0ff,0 0 16px #f0f;transform:scale(1);}
}

/* GALLERY FULL SCREEN */
.gallery{
  position:relative;width:100%;height:100vh;overflow:hidden;
}
.gallery img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  opacity:0;transition:opacity .3s ease, transform .3s ease, box-shadow .2s ease;
}
.gallery img.active{opacity:1;transform:scale(1.05);}
.gallery img.glitch{
  animation:glitch 0.9s infinite;
}
@keyframes glitch{
  0%{clip:rect(0,9999px,0,0);}
  10%{clip:rect(15px,9999px,25px,0);}
  20%{clip:rect(5px,9999px,35px,0);}
  30%{clip:rect(20px,9999px,30px,0);}
  40%{clip:rect(10px,9999px,40px,0);}
  50%{clip:rect(0,9999px,25px,0);}
  60%{clip:rect(5px,9999px,35px,0);}
  70%{clip:rect(15px,9999px,20px,0);}
  80%{clip:rect(10px,9999px,30px,0);}
  90%{clip:rect(0,9999px,25px,0);}
  100%{clip:rect(0,9999px,0,0);}
}

<script>
const bgm=document.getElementById('bgm');
let ctx, analyser, dataArray, source;

/* START LIVE */
function startLive(){
  document.getElementById('opening').style.display='none';
  bgm.volume=.9;

  if(!ctx){
    ctx=new (window.AudioContext||window.webkitAudioContext)();
    source=ctx.createMediaElementSource(bgm);
    analyser=ctx.createAnalyser();
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize=64;
    dataArray=new Uint8Array(analyser.frequencyBinCount);
    beatReact();
  }

  bgm.play();
}

/* AUTO SLIDE FOTO + GLITCH */
const slides=document.querySelectorAll('.gallery img');
let i=0;
document.addEventListener("DOMContentLoaded",()=>{
  slides[0].classList.add('active');
  setInterval(()=>{
    slides[i].classList.remove('active');
    i=(i+1)%slides.length;
    slides[i].classList.add('active');
  },3000);
});

/* BEAT REACT + SCREEN SHAKE */
function beatReact(){
  requestAnimationFrame(beatReact);
  analyser.getByteFrequencyData(dataArray);
  let avg=0;
  for(let v of dataArray) avg+=v;
  avg/=dataArray.length;

  // foto scale + glow
  slides.forEach(s=>{
    s.style.transform=`scale(${1 + avg/700})`;
    s.style.boxShadow=`0 0 ${avg/2}px #0ff`;
  });

  // tombol scale + glow
  document.querySelectorAll('.btn-live').forEach(b=>{
    b.style.transform=`scale(${1 + avg/900})`;
    b.style.boxShadow=`0 0 ${avg/1.5}px #0ff`;
  });

  // SCREEN SHAKE BODY
  const shake = avg/35;
  document.body.style.transform=`translate(${Math.random()*shake-shake/2}px, ${Math.random()*shake-shake/2}px)`;
}
</script>
