*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  color:#f5f1eb;
  background:linear-gradient(120deg,#140f0b,#2a1f18,#140f0b);
  background-size:400% 400%;
  animation:bgMove 20s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.container{max-width:420px;margin:auto;min-height:100vh}

/* HERO */
.hero{position:relative;overflow:hidden}
.hero img{
  width:100%;
  height:70vh;
  object-fit:cover;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.3),rgba(0,0,0,.9));
}
.hero-text{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:100%;
  text-align:center;
}
.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:36px;
  margin:0;
  color:#ffd7a8;
  text-shadow:0 0 25px rgba(255,180,90,.6);
}
.hero-text p{
  margin:6px 0 0;
  font-size:14px;
  opacity:.95;
}

/* SECTION */
.section{padding:28px 20px;text-align:center}
.card{
  background:rgba(36,28,23,.85);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:20px;
  margin-top:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

/* BUTTON */
.btn{
  display:block;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:linear-gradient(135deg,#ffb86c,#c7a17a);
  color:#1a1410;
  font-weight:600;
  text-decoration:none;
}

/* GALERI */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-top:18px;
}
.gallery img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.6);
}

/* MUSIC BTN */
.music-btn{
  position:fixed;
  top:16px;
  right:16px;
  border:none;
  border-radius:50%;
  width:46px;
  height:46px;
  background:#ffb86c;
}
