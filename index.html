<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaka Music Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:#07070c;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

#bgflash,#scanbar,#ledscan{
  position:fixed;inset:0;pointer-events:none
}
#bgflash{z-index:-3;background:#07070c}
#scanbar{z-index:-2;background:linear-gradient(90deg,transparent 45%,rgba(0,255,255,.25) 50%,transparent 55%)}
#ledscan{z-index:-1;background:repeating-linear-gradient(45deg,transparent 0 3px,rgba(0,255,255,.08) 3px 6px)}

.hero{
  margin:16px;
  height:50vh;
  border-radius:20px;
  overflow:hidden;
  position:relative;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.85) contrast(1.1)
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.2),transparent)
}
.hero-text{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center
}
.hero-text h1{
  font-family:Orbitron,sans-serif;
  font-size:32px;
  color:#00ffff;
  text-shadow:
    0 0 15px #0ff,
    0 0 35px #0ff,
    0 0 60px #0ff,
    0 0 100px #0ff
}

.section{
  padding:24px 16px;
  text-align:center
}

.card{
  background:rgba(20,15,30,.95);
  margin-top:18px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 0 30px #0ff,0 0 70px #ff0;
  transition:.2s
}
.card:hover{transform:scale(1.03)}

.gallery{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px
}
.gallery img,.gallery video{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 0 25px #0ff,0 0 60px #ff0
}

.btn-wa{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:#fff;
  padding:14px 22px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 25px #25D366;
  z-index:99
}

footer{
  text-align:center;
  padding:20px;
  font-size:12px;
  opacity:.8
}

#play{
  position:fixed;
  inset:0;
  background:#07070c;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999
}
#play button{
  padding:18px 36px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:#0ff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="bgflash"></div>
<div id="scanbar"></div>
<div id="ledscan"></div>

<audio id="bgm" loop>
  <source src="Cafe Music Kaka jz.mp3" type="audio/mpeg">
</audio>

<div id="play">
  <button onclick="start()">MAINKAN MUSIK</button>
</div>

<div class="hero">
  <img src="cover1.jpg">

  </div>
</div>

<div class="section">
  <div class="gallery">
    <video autoplay muted loop controls>
      <source src="cover2 vid.mp4" type="video/mp4">
    </video>
    <img src="cover3.jpg">
    <img src="cover4.jpg">
    <img src="cover5.jpg">
  </div>
</div>

<div class="section">

<a class="btn-wa" href="https://wa.me/6289655606009">Konfirmasi</a>

<footer>Poci-Music-Game-Kaka-Studio</footer>

<script>
const bgm=document.getElementById('bgm');
const play=document.getElementById('play');

function start(){
  bgm.volume=.6;
  bgm.play();
  play.style.display='none';
  audioReact();
}

function audioReact(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const src=ctx.createMediaElementSource(bgm);
  const an=ctx.createAnalyser();
  src.connect(an);
  an.connect(ctx.destination);
  an.fftSize=256;
  const data=new Uint8Array(an.frequencyBinCount);

  function anim(){
    an.getByteFrequencyData(data);
    const avg=data.reduce((a,b)=>a+b)/data.length;
    const r=Math.random()*255|0;
    const g=Math.random()*255|0;
    const b=Math.random()*255|0;

    document.getElementById('bgflash').style.background=
      `rgba(${r},${g},${b},${Math.min(.7,avg/180)})`;

    requestAnimationFrame(anim);
  }
  anim();
}
</script>
</body>
</html>
