<style>
*{box-sizing:border-box}
body{

  color:#f5f1eb;
  background:linear-gradient(120deg,#140f0b,#2a1f18,#140f0b);

@keyframes bgMove{

}

}
.hero-text h1{
  font-family:'Playfair Display',serif;
  font-size:36px;

  color:#ffd7a8;
  text-shadow:0 0 25px rgba(255,180,90,.6);
}
.hero-text p{
  margin:6px 0 0;
  font-size:14px;
  opacity:.95;
}

/* SECTION */
.section{padding:28px 20px;text-align:center}
.card{
  background:rgba(36,28,23,.85);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:20px;
  margin-top:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

/* BUTTON */
.btn{
  display:block;
  margin-top:14px;
  padding:14px;
  border-radius:14px;

  font-weight:600;

}

  gap:12px;

}
.gallery img{

  box-shadow:0 12px 28px rgba(0,0,0,.6);

  right:16px;
  border:none;

  width:46px;

}

/* OPENING */
#opening{
  position:fixed;

  background:radial-gradient(circle at top,#2b1d14,#0e0a07);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
  text-align:center;
  transition:opacity 1.1s ease, transform 1.1s ease, filter 1.1s ease;
}
#opening.fade-out{
  opacity:0;
  transform:scale(1.08);
  filter:blur(10px);
}
#opening h2{

}
#opening button{

  background:#ffb86c;

footer{padding:20px;font-size:12px;opacity:.7}

<script>
const bgm=document.getElementById('bgm');
let play=false;
function openInvite(){
  const open=document.getElementById('opening');
  open.classList.add('fade-out');
  bgm.play(); play=true;
  setTimeout(()=>{open.style.display='none'},1100);
}
function toggleMusic(){
  play ? bgm.pause() : bgm.play();
  play=!play;
}
