<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Montserrat',sans-serif;
  background:#0a0a0f;
  color:#fff;
  overflow-x:hidden;
}

/* ANIMATED BACKGROUND */
body::before{
  content:""; position:fixed; inset:0; z-index:-1;
  background:linear-gradient(45deg,#ff00ff,#00ffff,#ff0,#f0f);
  background-size:400% 400%;
  animation:bgMove 20s linear infinite;
  opacity:0.15;
}
@keyframes bgMove{
  0%{background-position:0% 0%}
  50%{background-position:100% 100%}
  100%{background-position:0% 0%}
}

/* OPENING */
#opening{
  position:fixed; inset:0;
  background:#0a0a0f;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  text-align:center; z-index:9999; transition:all 1s ease;
}
#opening.fade-out{opacity:0; transform:scale(1.05); filter:blur(15px);}
#opening h2{
  font-family:'Press Start 2P',sans-serif; font-size:22px;
  color:#0ff; text-shadow:
    0 0 5px #0ff,0 0 15px #0ff,0 0 25px #0ff80,0 0 40px #ff0,0 0 60px #ff0;
}
#opening p{
  margin-top:8px;font-size:12px;color:#ff0; text-shadow:0 0 10px #ff0,0 0 20px #ff0;
}
#opening button{
  margin-top:20px;padding:14px 28px;
  border:none;border-radius:14px;
  background:#ff00ff;color:#0a0a0f;font-weight:700;
  box-shadow:0 0 15px #ff00ff,0 0 30px #ff00ff80,0 0 50px #ff0;
  cursor:pointer; animation:buttonGlow 2s infinite alternate;
}
@keyframes buttonGlow{
  0%{box-shadow:0 0 15px #ff00ff,0 0 30px #ff00ff80,0 0 50px #ff0;}
  100%{box-shadow:0 0 25px #ff0,0 0 50px #ff0,0 0 80px #0ff;}
}

/* HERO */
.hero{position:relative;height:70vh;overflow:hidden;}
.hero img{width:100%;height:100%;object-fit:cover;filter:brightness(.5);}
.hero::after{content:""; position:absolute; inset:0; background:linear-gradient(to top,rgba(0,0,0,.5),transparent);}
.hero-text{
  position:absolute; top:50%; transform:translateY(-50%);
  width:100%; text-align:center;
  animation:glitchText 2s infinite;
}
.hero-text h1{
  font-family:'Press Start 2P',sans-serif;
  font-size:28px; color:#0ff;
  text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #f0f,0 0 40px #ff0;
}
.hero-text p{
  font-size:12px;margin-top:6px;color:#ff0; text-shadow:0 0 5px #ff0,0 0 15px #ff0a;
}
@keyframes glitchText{
  0%,100%{text-shadow:0 0 10px #0ff,0 0 20px #0ff,0 0 30px #f0f;}
  25%{text-shadow:-2px 0 10px #f0f,2px 0 10px #0ff;}
  50%{text-shadow:2px 0 10px #ff0,-2px 0 10px #0ff;}
  75%{text-shadow:0 2px 10px #ff0,0 -2px 10px #f0f;}
}

/* SECTION */
.section{padding:28px 20px;text-align:center;}
.card{
  background:rgba(10,6,8,.8);
  border-radius:18px; padding:20px; margin-top:18px;
  box-shadow:0 0 15px #0ff,0 0 30px #ff0;
  transition:0.3s;
}
