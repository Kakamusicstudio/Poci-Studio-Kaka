<style>
*{box-sizing:border-box;margin:0;padding:0;}
html,body{font-family:'Poppins',sans-serif;overflow-x:hidden;background:#0a0a0f;color:#fff;}

/* CYBER GRID & RGB */
body::before{
  content:'';
  position:fixed;inset:0;
  background:
    linear-gradient(0deg, rgba(0,255,255,.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,.05) 1px, transparent 1px);
  background-size:40px 40px;
  z-index:-2;
}
body::after{
  content:'';
  position:fixed;inset:0;
  background:linear-gradient(45deg,#ff00ff,#00ffff,#ffea00,#ff00ff);
  background-size:600% 600%;
  animation:neonBG 12s linear infinite;
  opacity:.15;
  z-index:-1;
}
@keyframes neonBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* SCANLINES */
.scanline{
  position:fixed;inset:0;
  background:repeating-linear-gradient(

    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 2px,
    transparent 2px,
    transparent 4px
  );
  z-index:9999;
  pointer-events:none;
}

/* OPENING */

  justify-content:center;align-items:center;

.hero h2{

  animation:glowPulse 1.5s infinite alternate;
}
.hero p{margin-top:6px;font-size:16px;opacity:.8;}

/* GALLERY */
.gallery{
  position:relative;height:260px;border-radius:24px;overflow:hidden;border:4px solid #0ff;margin-top:20px;
}
.gallery img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  opacity:0;transition:opacity .3s ease, transform .3s ease, box-shadow .2s ease;
}
.gallery img.active{opacity:1;transform:scale(1.03);}
.gallery img.glitch{
  animation:glitch 1s infinite;
}
@keyframes glitch{
  0%{clip:rect(0,9999px,0,0);}
  10%{clip:rect(20px,9999px,25px,0);}
  20%{clip:rect(5px,9999px,40px,0);}
  30%{clip:rect(15px,9999px,20px,0);}
  40%{clip:rect(10px,9999px,30px,0);}
  50%{clip:rect(0,9999px,25px,0);}
  60%{clip:rect(5px,9999px,35px,0);}
  70%{clip:rect(15px,9999px,20px,0);}
  80%{clip:rect(10px,9999px,30px,0);}
  90%{clip:rect(0,9999px,25px,0);}
  100%{clip:rect(0,9999px,0,0);}

<script>
const bgm=document.getElementById('bgm');
let ctx, analyser, dataArray, source;

/* START LIVE */
function startLive(){
  document.getElementById('opening').style.display='none';
  bgm.volume=.8;

  if(!ctx){
    ctx=new (window.AudioContext||window.webkitAudioContext)();
    source=ctx.createMediaElementSource(bgm);
    analyser=ctx.createAnalyser();
    source.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize=64;
    dataArray=new Uint8Array(analyser.frequencyBinCount);
    beatReact();
  }

  bgm.play();
}

/* AUTO SLIDE FOTO + GLITCH */
const slides=document.querySelectorAll('.gallery img');
let i=0;
document.addEventListener("DOMContentLoaded",()=>{
  slides[0].classList.add('active');
  setInterval(()=>{
    slides[i].classList.remove('active');
    i=(i+1)%slides.length;
    slides[i].classList.add('active');
  },3000);
});

/* BEAT REACT + SCREEN SHAKE */
function beatReact(){
  requestAnimationFrame(beatReact);
  analyser.getByteFrequencyData(dataArray);
  let avg=0;
  for(let v of dataArray) avg+=v;
  avg/=dataArray.length;

  // foto scale + glow
  slides.forEach(s=>{
    s.style.transform=`scale(${1 + avg/800})`;
    s.style.boxShadow=`0 0 ${avg/3}px #0ff`;
  });

  // tombol scale + glow
  document.querySelectorAll('.btn-live').forEach(b=>{
    b.style.transform=`scale(${1 + avg/1000})`;
    b.style.boxShadow=`0 0 ${avg/2}px #0ff`;
  });

  // SCREEN SHAKE BODY
  document.body.style.transform=`translate(${(avg/40-avg/80)}px, ${(avg/40-avg/80)}px)`;
}
</script>
